name: Build App

on:
  workflow_dispatch:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if release is needed
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get version from package.json
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Package version: $PACKAGE_VERSION"

          # Get latest release tag from GitHub
          # We use || echo "v0.0.0" to handle case where no releases exist yet
          LATEST_TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' || echo "v0.0.0")
          if [ -z "$LATEST_TAG" ]; then LATEST_TAG="v0.0.0"; fi
          
          # Remove 'v' prefix if present
          LATEST_VERSION=${LATEST_TAG#v}
          echo "Latest release: $LATEST_VERSION"

          # Compare versions using a simple node script
          # We check if PACKAGE_VERSION > LATEST_VERSION
          SHOULD_RELEASE=$(node -e "
            const pv = '$PACKAGE_VERSION'.split(/[.-]/).map(Number);
            const lv = '$LATEST_VERSION'.split(/[.-]/).map(Number);
            
            function gt(v1, v2) {
              for (let i = 0; i < 4; i++) {
                const a = v1[i] || 0;
                const b = v2[i] || 0;
                if (a > b) return true;
                if (a < b) return false;
              }
              return false;
            }
            
            console.log(gt(pv, lv));
          ")

          echo "Should release: $SHOULD_RELEASE"

          if [ "$SHOULD_RELEASE" = "true" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: fbm-windows
          path: dist/Facebook Messenger.exe

      - name: Upload artifact (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: fbm-macos
          path: dist/*.dmg

  release:
    needs: [build, check-version]
    if: needs.check-version.outputs.should_release == 'true' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: v${{ needs.check-version.outputs.version }}
          draft: false
          prerelease: false
          files: artifacts/**/*
