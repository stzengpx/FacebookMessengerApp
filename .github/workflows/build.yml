name: Build Windows App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Rename artifact
        shell: pwsh
        run: |
          $file = Get-ChildItem -Path dist -Filter "*.exe" | Select-Object -First 1
          if ($file) {
            Rename-Item -Path $file.FullName -NewName "Facebook Messenger.exe"
          } else {
            Write-Error "No executable found in dist directory."
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fbm-windows-portable
          path: dist/Facebook Messenger.exe
